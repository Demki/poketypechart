<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokeTypeChart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" as="image" href="effectiveness/NoEffect.png">
  <link rel="preload" as="image" href="effectiveness/Normal.png">
  <link rel="preload" as="image" href="effectiveness/NotVeryEffective.png">
  <link rel="preload" as="image" href="effectiveness/SuperEffective.png">
  <link rel="preload" as="image" href="types/Icon_Bug.webp">
  <link rel="preload" as="image" href="types/Icon_Dark.webp">
  <link rel="preload" as="image" href="types/Icon_Dragon.webp">
  <link rel="preload" as="image" href="types/Icon_Electric.webp">
  <link rel="preload" as="image" href="types/Icon_Fairy.webp">
  <link rel="preload" as="image" href="types/Icon_Fighting.webp">
  <link rel="preload" as="image" href="types/Icon_Fire.webp">
  <link rel="preload" as="image" href="types/Icon_Flying.webp">
  <link rel="preload" as="image" href="types/Icon_Ghost.webp">
  <link rel="preload" as="image" href="types/Icon_Grass.webp">
  <link rel="preload" as="image" href="types/Icon_Ground.webp">
  <link rel="preload" as="image" href="types/Icon_Ice.webp">
  <link rel="preload" as="image" href="types/Icon_Normal.webp">
  <link rel="preload" as="image" href="types/Icon_Poison.webp">
  <link rel="preload" as="image" href="types/Icon_Psychic.webp">
  <link rel="preload" as="image" href="types/Icon_Rock.webp">
  <link rel="preload" as="image" href="types/Icon_Steel.webp">
  <link rel="preload" as="image" href="types/Icon_Water.webp">
  <script src="script.js"></script>
</head>
<body>
  <div id="main">
  </div>
  <div id="controls">
    <div id="typeModifyingControls">
      <select id="generationSelect">
        <option>Generation 1</option>
        <option selected="true">Generation 2-5</option>
        <option>Generation 6+</option>
      </select>
    </div>
    <div id="csvCheckingControls">
      <input id="randoLogFile" type="file" accept=".csv" />
      <input id="uploadLogButton" type="button" value="Upload" />
      <input id="verifyLogButton" type="button" value="Verify" />
    </div>
    <div id="csvOutputControls">
      <input id="saveCSVButton" type="button" value="Save Confirmation CSV" />
      <input id="toggleCSVButton" type="button" value="Display Confirmation CSV" />
      <textarea id="outputTxt" class="hidden"></textarea>
    </div>
  </div>
</body>
</html>
