<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokeTypeChart</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="main">
  </div>
  <div id="controls">
    <div id="typeModifyingControls">
      <select id="generationSelect">
        <option>Generation 1</option>
        <option selected="true">Generation 2-5</option>
        <option>Generation 6+</option>
      </select>
    </div>
    <div id="csvCheckingControls">
      <input id="randoLogFile" type="file" accept=".csv" />
      <input id="uploadLogButton" type="button" value="Upload" />
      <input id="verifyLogButton" type="button" value="Verify" />
    </div>
    <div id="csvOutputControls">
      <input id="saveCSVButton" type="button" value="Save Confirmation CSV" />
      <input id="toggleCSVButton" type="button" value="Display Confirmation CSV" />
      <textarea id="outputTxt" class="hidden"></textarea>
    </div>
  </div>
</body>
</html>
