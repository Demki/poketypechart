<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokeTypeChart</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="main">
  </div>
  <div id="controls">
    <input id="steelButton" type="button" value="Remove Steel" />
    <input id="fairyButton" type="button" value="Remove Fairy" />
    <br />
    <input id="randoLogFile" type="file" accept=".csv" />
    <input id="uploadLogButton" type="button" value="Upload" />
    <input id="verifyLogButton" type="button" value="Verify" />
    <br />
    <input id="saveCSVButton" type="button" value="Save Confirmation CSV" />
    <input id="showCSVButton" type="button" value="Display Confirmation CSV" />
    <input id="hideCSVButton" class="hidden" type="button" value="Hide Confirmation CSV" />
    <textarea id="outputTxt" class="hidden"></textarea>
  </div>
</body>
</html>
